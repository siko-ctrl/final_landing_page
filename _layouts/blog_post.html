<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Salvium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/design-system.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/blog.css">
    
    <style>
        :root {
            --color-primary: #00bfa5;
            --color-primary-dark: #009688;
            --color-bg-dark: #1e1e1e;
            --color-bg-darker: rgba(30, 30, 30, 0.95);
            --color-text: #e0e0e0;
            --font-primary: 'Josefin Sans', sans-serif;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--color-bg-dark);
            color: var(--color-text);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Header will be injected here -->
    <div id="header"></div>

    <!-- Blog Content -->
    <div class="blog-container">
        <!-- Main Content -->
        <div class="blog-content">
            <!-- Blog Header -->
            <header class="blog-header" style="background-image: url('{{ site.baseurl }}{{ page.image }}');">
                <div class="blog-title-container">
                    <h1>{{ page.title }}</h1>
                    <div class="blog-meta">
                        <span>{{ page.date | date: "%B %d, %Y" }}</span>
                        <span>{{ page.read_time }} min read</span>
                    </div>
                </div>
            </header>
            {{ content }}
        </div>

        <!-- Category Navigation -->
        {% include blog-categories.html %}
    </div>

    <!-- Footer will be injected here -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
    <script src="{{ site.baseurl }}/js/header_jekyll.js"></script>
    <script src="{{ site.baseurl }}/js/footer_jekyll.js"></script>
</body>
</html>
