<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - Salvium Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/design-system.css">
    
    <!-- Custom Styles -->
    <style>
        :root {
            --color-primary: #00bfa5;
            --color-primary-dark: #009688;
            --color-bg-dark: #1e1e1e;
            --color-bg-darker: rgba(30, 30, 30, 0.95);
            --color-text: #e0e0e0;
            --font-primary: 'Josefin Sans', sans-serif;
            --radius-sm: 2px;
            --radius-md: 4px;
            --radius-lg: 4px;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--color-bg-dark);
            color: var(--color-text);
            padding-top: 30px;
        }

        .blog-card {
            background: linear-gradient(to bottom, rgba(40, 40, 40, 0.95), rgba(30, 30, 30, 0.98));
            border: 1px solid rgba(0, 191, 165, 0.1);
            border-radius: var(--radius-md);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 191, 165, 0.1);
            border-color: rgba(0, 191, 165, 0.3);
        }

        .blog-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-tag {
            background: rgba(0, 191, 165, 0.1);
            color: var(--color-primary);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .blog-description {
            font-family: var(--font-primary);
            font-weight: 400;
            color: rgba(224, 224, 224, 0.8);
        }

        .card-title {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        /* Blog grid */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .post-content {
            font-family: var(--font-primary);
            color: rgba(224, 224, 224, 0.8);
            line-height: 1.7;
        }

        .post-content h1, .post-content h2, .post-content h3 {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 600;
            color: #e0e0e0;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        .post-content p {
            margin-bottom: 1rem;
        }

        .post-content ul, .post-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .post-content li {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body class="bg-[#1e1e1e]">
    <!-- Particles Container -->
    <div id="particles" class="fixed inset-0 pointer-events-none z-0"></div>
    
    <!-- Header will be injected here -->
    <div id="header"></div>

    <main class="relative z-10">
        <!-- Hero Section -->
        <section class="relative bg-[#1e1e1e] overflow-hidden">
            <div class="absolute inset-0">
                {% if page.image %}
                <img src="{{ page.image }}" alt="{{ page.title }}" class="w-full h-full object-cover opacity-50">
                {% else %}
                <img src="/images/newimages/Page Headers/Blog Header.jpg" alt="Blog Header" class="w-full h-full object-cover opacity-50">
                {% endif %}
                <div class="absolute inset-0 bg-gradient-to-b from-[#1e1e1e]/80 to-[#1e1e1e]"></div>
            </div>
            <div class="relative z-10 py-24 lg:py-32">
                <div class="container mx-auto px-4">
                    <div class="max-w-4xl mx-auto text-center">
                        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-6">
                            {{ page.title }}
                        </h1>
                        <p class="text-xl text-gray-300 mb-8">
                            {{ page.date | date: "%B %d, %Y" }} â€¢ {{ page.author }}
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <div class="container mx-auto px-4 -mt-8">
            <div class="blog-grid mt-16">
                <div class="blog-card" data-aos="fade-up">
                    <img src="{{ page.image }}" alt="{{ page.title }}" class="blog-image">
                    <div class="p-6">
                        <span class="blog-tag">Technology</span>
                        <h2 class="card-title text-xl mt-4 mb-2 text-white">{{ page.title }}</h2>
                        <p class="blog-description mb-4">{{ page.excerpt }}</p>
                        <div class="post-content mt-6">
                            {{ content }}
                        </div>
                        <a href="/blogs.html" class="blog-link mt-4">
                            Back to Blog
                            <i class="fa-solid fa-angle-left"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be injected here -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-out',
            once: true
        });
    </script>
    <script src="/js/load-components.js"></script>
    <script src="/js/particles.js"></script>
</body>
</html>
