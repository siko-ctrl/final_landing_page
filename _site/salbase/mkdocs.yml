site_name: Salvium Documentation
theme:
  name: material
  palette:
    scheme: slate
    primary: teal
    accent: teal
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes

nav:
  - Home: index.md
  - Protocol:
    - The Protocol: Protocol/index.md
    - Protocol and Smart Contracts: Protocol/smart-contracts.md
    - Mining and Emissions: Protocol/mining-emissions.md
    - Staking and Yield: Protocol/staking-yield.md
    - Calculating Current Yield: Protocol/current-yield.md
    - Asynchronous Transactions: Protocol/async-transactions.md
    - Protocol_tx: Protocol/protocol-tx.md
    - About Privacy: Protocol/privacy.md
    - Explorer: Protocol/explorer.md
  
  - Project:
    - Overview: Project/index.md
    - What is Salvium?: Project/what-is-salvium.md
    - Salvium Litepaper: Project/litepaper.md
    - How to get involved: Project/get-involved.md
    - Audits: Project/audits.md
    - Get Started with Salvium: Project/get-started.md
    - Compliance Statement: Project/compliance.md
    - Project Roadmap: Project/roadmap.md
    - Funding and token allocation: Project/funding.md
  
  - Wallets:
    - Overview: Wallets/index.md
    - Desktop Wallet User Guide: Wallets/desktop-guide.md
    - Salvium Wallet CLI User Guide: Wallets/cli-guide.md
    - Exchange Mode in Salvium CLI Wallet: Wallets/exchange-mode.md
    - Show_transfers Colour Coding: Wallets/show-transfers.md
    - Salvium GUI Wallet Guide: Wallets/gui-guide.md
    - Antivirus and Firewall Settings: Wallets/antivirus.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra_css:
  - stylesheets/extra.css
